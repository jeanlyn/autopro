{% module header() %}
{% module nav(active=1) %}
<div class="container">
    <div class="alert alert-info">
        <h3>step 3:输入集群机子的用户名以及密码</h3>
    </div>
    <form action="/clusterunp" method="post">        
        <div class="control-group">
            <label class="control-label">用户名</label>
            <div classs="controls">
                <input type="text" name="username" placeholder="username" value="{{ user }}">
               
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">密码</label>
            <div class="controls">
                <input type="text" name="password" placeholder="password" value="{{ password }}">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">提交</button>
            </div>
        </div>
        {% raw xsrf_form_html() %}
    </form>
</div>
<ul class="pager">
    <li><a href="/hosts">上一步</a></li>
    <li><a href="/ChooseInstall">下一步</a></li>
</ul>
{% module footer() %}
